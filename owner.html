<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <div class="form-container">
      <div class="image-container2">
        <img class="rotate-image1" src="images/menu1.png" alt="Rotating Image">
      </div>
      <div class="form-wrapper">
         
          <h2>Upload details</h2>
          <form>
            <label for="file-input" class="label">Choose a image:</label>
            <input type="file" id="file-input" name="file-input" accept="image/*">
            <input type="text" name="Name" placeholder="Product Name" required>
            <input type="text" name="price" placeholder="Price per hour/week/month" required>
            <input type="location" name="place" placeholder="Location" required>
            <input type="number" name="number" placeholder="Mobile number" required>
            <button type="submit" class="submit-btn">Upload</button>
          </form>
      </div>
    </div>
  </body>
</html>
